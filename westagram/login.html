<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>instagram login</title>    
<link rel="stylesheet" type="text/css" href="source/css/login.css">
<link rel="stylesheet" type="text/css" href="source/css/common.css">
</head>
<body>
  <div class="body-contents-div">
    <div class="body-contents-inner-div">        
      <div class="logo-div">
        <img src="source/img/instagramtext.png" alt="logo" class="instargramlogo">
      </div>          
      <div class="idpass-div">
        <div class="idpass-div-inner">
          <input type="text" id="userid" placeholder="  전화번호, 사용자 이름 또는 이메일">
          <input type="password" id="userpass" placeholder="  비밀번호">
          <button class="loginbutton">로그인</button>
        </div>
      </div>
      <div class="info-div">
      <span>비밀번호를 잊으셨나요?</span>
      </div>
    </div>
  </div>
  <script src="source/js/login.js"></script>
</body>
</html>
